<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" type="image/x-icon" href="../images/nearby-logo.png">
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        h1{
            text-align: center;
            margin-top:100px
        }
        #container{
            width:25%;
            height:350px;
            margin: auto;
            margin-top: 20px;
            border:1px solid black;
            border-radius: 5px;
            padding: 20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        input{
            width:100%;
            height:40px;
            margin-bottom:20px;
            border:1px solid black;
            border-radius: 5px;
        }  
        button{
            display: block;
            margin: auto;
            width:100%;
            height:40px;
            background-color: red;
            border:none;
            border-radius: 5px;
        
        }
    </style>

</head>
<body>

    <h1>SignUp Form</h1>
    <div id="container">
        <input type="text" id="name" placeholder="Enter name here">
        <input type="email" id="email" placeholder="Enter email here">
        <input type="text" id="gender" placeholder="Gender">
        <input type="number" id="age" placeholder="Age" >
        <input type="password" id="pass" placeholder="Enter Password">
        <button onclick="onPress()">Sign Up</button>
    </div>
    
</body>
</html>
<script>
    const onPress=()=>{
        const user={
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            gender:document.getElementById("gender").value,
            password:document.getElementById("pass").value,
            age:document.getElementById("age").value,
            
        }

        fetch("http://localhost:4000/user/register",{
            method:"POST",
            headers:{
                "Content-type":"application/json"
            },
            body:JSON.stringify(user)
        }).then(res=>res.json())
        .then(res=>console.log(res))
        .catch(err=>console.log(err))


        alert("User Registered Successfully...!")
        window.location.href = "./login.html";
     }


</script>
