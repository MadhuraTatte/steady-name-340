<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>herebuy.com</title>
    <script src="https://kit.fontawesome.com/63a16aff49.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/nearby-logo.png">
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        nav{
            width:100%;
            height:80px;
            border:1px solid grey;
           
        }
        #mini{
            width:100%;
            height:35%;
           
            background-color: #ECEFF1;
            display: flex;
            justify-content: space-between;
        }
        #box1>div:nth-child(1){
            margin-left:13px;
            margin-top:4px;
            display:flex;
        }
        #box1>div:nth-child(1)>p{
            margin-left:5px;
            color:grey;
        }
        #box1>div:nth-child(2){
            width:35%;
            height:80%;
            border-radius: 15px;
           border:0.5px solid grey;
           margin-left:10px;
           margin-top:1px;
           color:grey;
           text-align: center;
        }
        #box1>div:nth-child(2)>p{
            margin-top:2px;
        }
        #box1{
            width:30%;
           
            display:flex;
        }
        #box2{
            width:40%;
            
            display:flex;
            justify-content: space-evenly;
        }
        #box2>div{
            margin-top:3px;
        }
        #box2>div:nth-child(1){
            color:red;
        }
        #box2>div{
            color:#616161;
        }
        #main{
            display:flex;
            justify-content: space-between;
        }
        #main>div:nth-child(1){
            width:11%;
            height:100%;
          
        }
       #logo{
        width:100%;
        height:100%;
        margin-left: 15px;
       }
       #search{
        margin-right:20px;
        width:45%;
       }
       #search>div{
        border: 1px solid grey;
        width:100%;
        height:80%;
        margin-top:2px;
        display:flex;
        justify-content: space-between;
       }
       #s{
           width:20%;
           background-color: red;
           height:100%;
           text-align: center;
           color:white;
       }
       h4{
        margin-top: 10px;
       }
       #e{
        display: flex;
        margin-top: 5px;
        padding: 5px;
       }
       #e>p{
        margin-left:10px;
        
       }
    </style>
</head>
<body>
    <nav>
        <div id="mini">
            <div id="box1">
                <div>
                    <i class="fa-sharp fa-solid fa-location-dot" style="color: #77797e;"></i>
                    <p>Select Location</p>
                </div>
                <div>
                    <p>Search location</p>
                </div>
                
                </div>
           
            <div id="box2">
                <div>We're hiring!</div>
                <div>|</div>
                <div>How it Works</div>
                <div>|</div>
                <div>List your Business</div>
                <div>|</div>
                <div>Login/Sign Up</div>
            </div>
        </div> 

        <div id="main">
               <div><a href="index.html"><img src="../images/herebuy-text-logo.png" alt="" id="logo"></a></div>
               <div id="search">
                <div>
                    <div id="e">
                      <i class="fa-solid fa-magnifying-glass" style="color: #85878a;"></i>
                      <p>Search restaurants, spa, events</p>
                    </div>
                    <div id="s"><h4>SEARCH</h4></div>
                </div>
               </div>
        </div>
    </nav>
</body>
</html>
